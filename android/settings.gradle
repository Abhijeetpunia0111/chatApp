pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.1.2" apply false // Update AGP version here
    id "org.jetbrains.kotlin.android" version "1.6.10" apply false // Update Kotlin version here
    id "com.google.gms.google-services" version "4.3.15" apply false // Add this line for Google services
    id "com.google.firebase.crashlytics" version "2.9.9" apply false // Add this line for Crashlytics
}

include ":app"
